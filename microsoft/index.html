<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Design Integration Problem</title>


    <!--style sheets are included-->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container-fluid" style="background-color: rgb(222, 222, 222);">
        <div class="row" style="margin-left:0px;margin-right:0px;">
            <div class="offset-1 col-4">
                <div class="col-6">
                    <p>Chirstmas Gifts</p>
                </div>
                <div class="col-6">
                    <div class="header-styles">SELECT CATEGORY</div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ALL
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <p class="dropdown-item">All</p>
                            <p class="dropdown-item">Latest</p>
                            <p class="dropdown-item">Trending</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="header-styles">GIFT FOR</div>
                <div>
                    <div class="gift_holder">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <div class="sub-text">All</div>
                    </div>
                    <div class="gift_holder">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <div class="sub-text">Men</div>
                    </div>
                    <div class="gift_holder">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <div class="sub-text">Women</div>
                    </div>
                    <div class="gift_holder">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <div class="sub-text">Kids</div>
                    </div>
                    <div class="gift_holder">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <div class="sub-text">Teen</div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="header-styles">SET PRICE</div>
                <div class="rangeConatiner">
                    <input class="rangeSlider" onchange="onPriceChange(this.value)" type="range" min="25" max="1000"
                        step="5" value="1000" />
                </div>
                <div class="legendHolder">
                    <ul class="range-labels">
                        <li>$ 25</li>
                        <li>$ 50</li>
                        <li>$ 100</li>
                        <li>$ 1000</li>
                        <li>$ 1000+</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block" src="./assets/watch.jpg" alt="First slide" style="width:200px;height:200px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/watch1.jpg" alt="Second slide" style="width:200px;height:200px;">
                </div>
                <!-- <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">
                </div> -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <!--Script tags are included-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/backend.js"></script>
</body>

</html>
